<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        #game-container {
            flex-grow: 1;
            flex-basis: 0;
            min-width: 0;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        #sidebar {
            width: 180px;
            min-width: 180px;
            height: 100%;
            flex-shrink: 0;
            position: relative;
            background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%);
            color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            border-left: 1px solid #444;
            box-sizing: border-box;
            z-index: 10;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #sidebar h3 {
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        #money-container {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 10px;
            padding: 8px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 165, 0, 0.15));
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            font-weight: 600;
            color: #ffd700;
        }
        
        #money {
            font-weight: bold;
            color: #ffed4e;
        }
        
        #score-container {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 10px;
            padding: 8px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            font-weight: 600;
            color: #a0a0ff;
        }
        
        #score {
            font-weight: bold;
            color: #c0c0ff;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border: 2px solid transparent;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s, border-color 0.2s;
            background-color: #333;
        }

        .sidebar-item:hover {
            background-color: #3a3a3a;
        }

        .sidebar-item.selected {
            border-color: #007bff;
            background-color: #0056b3;
        }

        .sidebar-item img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .sidebar-item span {
            font-size: 0.85em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-item span:first-of-type {
            flex: 1;
            min-width: 0;
        }

        #launch-button {
            margin-top: auto;
            padding: 12px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        #launch-button:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        #launch-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #reset-button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        #reset-button:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #dc3545 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        #reset-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #save-button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #007bff 0%, #17a2b8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        #save-button:hover {
            background: linear-gradient(135deg, #17a2b8 0%, #007bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        #save-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #sidebar-items {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 10px;
            padding-right: 5px;
        }
        
        #sidebar-items::-webkit-scrollbar {
            width: 6px;
        }
        
        #sidebar-items::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        #sidebar-items::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
        
        #sidebar-items::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        #sidebar-items.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .price {
            margin-left: 5px;
            font-size: 0.8em;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            flex-shrink: 0;
            min-width: 25px;
            text-align: right;
        }
        
        #import-button {
            margin-top: 10px;
            padding: 10px 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #import-button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <audio autoplay loop>
        <source src="assets/BO_PCD.mp3" type="audio/mpeg"> 
    </audio>
    <div id="game-container"></div>
    
    <div id="sidebar">
        <div id="money-container">
            Argent: <span id="money">--</span>
        </div>
        <div id="level-container" style="text-align: center; font-size: 1.1em; margin-bottom: 10px; padding: 8px; background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.15)); border-radius: 8px; border: 1px solid rgba(40, 167, 69, 0.3); font-weight: 600; color: #28a745;">
            Niveau: <span id="level" style="font-weight: bold; color: #4ade80;">--</span>
        </div>
        <div id="score-container">
            Score: <span id="score">0</span>
        </div>
        <div id="sidebar-items">
            <div class="sidebar-item" id="trap">
                <img src="assets/trap.png" alt="Trap">
                <span>Piège</span>
                <span class="price">--</span>
            </div>
            <div style="display:flex; flex-direction:column; gap:6px;">
                <div class="sidebar-item" id="dragonU">
                    <img src="assets/dragonRight.png" alt="Dragon Up">
                    <span>Dragon ↗</span>
                    <span class="price">--</span>
                </div>
                <div class="sidebar-item" id="dragonL">
                    <img src="assets/dragon.png" alt="Dragon Left">
                    <span>Dragon ↖ </span>
                    <span class="price">--</span>
                </div>
                <div class="sidebar-item" id="dragonR">
                    <img src="assets/dragonRight.png" alt="Dragon Right">
                    <span>Dragon ↘ </span>
                    <span class="price">--</span>
                </div>
                <div class="sidebar-item" id="dragonD">
                    <img src="assets/dragon.png" alt="Dragon Down">
                    <span>Dragon ↙</span>
                    <span class="price">--</span>
                </div>
            </div>
            <div class="sidebar-item" id="bombe">
                <img src="assets/bomb.png" alt="Bomb">
                <span>Bombe</span>
                <span class="price">--</span>
            </div>
             <div class="sidebar-item" id="wall">
                <img src="assets/wall.png" alt="Wall">
                <span>Mur</span>
                <span class="price">--</span>
            </div>
            <div class="sidebar-item" id="floor">
                <img src="assets/floor.png" alt="Floor">
                <span>Sol</span>
                <span class="price">--</span>
            </div>
        </div>
        <button id="import-button">Importer Donjon</button>
        <div id="import-status" style="margin-top:8px;font-size:0.9em;color:#ffd;min-height:18px"></div>
        <button id="launch-button">Lancer</button>
        <button id="reset-button">Réinitialiser</button>
        <button id="save-button">Sauvegarder</button>
    </div>

    

    <script src="game/game.js"></script>
</body>
</html>
